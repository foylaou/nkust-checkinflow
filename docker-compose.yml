version: '3.8'

services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=checkinflow
    ports:
      - "5432:5432"
    restart: always

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=checkinflow
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - UPLOAD_DIR=/app/uploads
      - FRONTEND_URL=http://localhost
      # JWT_SECRET 和 LINE_CHANNEL_ID 等應在 .env 文件中配置
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      - db
    restart: always

  frontend:
    build: frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always

volumes:
  postgres_data:
