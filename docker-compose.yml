version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: checkinflow-db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-checkinflow}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - checkinflow-network

  app:
    image: nkust-checkinflow:latest
    container_name: checkinflow-app
    build: .  # 允許使用 docker-compose build 重新構建
    ports:
      - "8000:8000"  # Backend
      - "5173:5173"  # Frontend (Vite)
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-checkinflow}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      JWT_SECRET: ${JWT_SECRET}
      LINE_CHANNEL_ID: ${LINE_CHANNEL_ID}
      LINE_CHANNEL_SECRET: ${LINE_CHANNEL_SECRET}
      LINE_CALLBACK_URL: ${LINE_CALLBACK_URL}
      STORAGE_TYPE: ${STORAGE_TYPE:-local}
      UPLOAD_DIR: /app/backend/uploads
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8000}
    volumes:
      - ./logs:/app/logs
      - ./backend/uploads:/app/backend/uploads
    depends_on:
      db:
        condition: service_healthy
    restart: always
    networks:
      - checkinflow-network

volumes:
  postgres_data:

networks:
  checkinflow-network:
    driver: bridge